spring:
  application:
    name: ai-code-review
  
  datasource:
    url: jdbc:h2:mem:reviewdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.reviewcode.ai: DEBUG
    org.springframework.security: DEBUG

# AI/MCP Configuration
ai:
  mcp:
    endpoint: ${MCP_ENDPOINT:http://localhost:3000}
    api-key: ${MCP_API_KEY:}
    timeout: 30000
  
  review:
    max-file-size: 1048576  # 1MB
    supported-extensions:
      - .java
      - .js
      - .ts
      - .py
      - .go
      - .rs
      - .cpp
      - .c
      - .h